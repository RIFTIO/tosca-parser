          Specifies the maximum latency in ms.
        type: integer  # in ms
        required: true
      packet_delay_variation:
        description: >-
          Specifies the maximum jitter in ms.
        type: integer  # in ms
        required: true
      packet_loss_ratio:
        description: >-
          Specifies the maximum packet loss ratio.
        type: scalar   # number between 0 and 1
        required: false

