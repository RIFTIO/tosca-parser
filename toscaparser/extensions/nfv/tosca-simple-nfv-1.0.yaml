    description: >-
      The VnfExtCpd node represents a logical external connection point, exposed by this VNF enabling
      connecting with Virtual Link, as defined in ETSI GS NFV-IFA 011.
    derived_from: tosca.nodes.nfv.Cpd
    properties:
