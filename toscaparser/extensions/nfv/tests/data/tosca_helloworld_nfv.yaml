tosca_definitions_version: tosca_simple_profile_for_nfv_1_0

description: Template for deploying a single server with predefined properties.

metadata:
  template_name: TOSCA NFV Sample Template

topology_template:
  node_templates:
    VNF1:
      type: tosca.nodes.nfv.VNF
      properties:
        descriptor_id: vnf1
        descriptor_version: 1.0
        provider: acmetelco
        software_version: 1.0
        product_name: test_vnf1
        product_info_name: test VNF1
        vnfm_info: []
        flavour_id: simple
        flavour_description: Test flavour
        modifiable_attributes: {}

    VDU1:
      type: tosca.nodes.nfv.Vdu.Compute
      properties:
        name: test_vnf1
        description: ...
        boot_order: []
        nfvi_constraints: []
        configurable_properties:
          additional_vnfc_configurable_properties: {}
        vdu_profile:
          min_number_of_instances: 1
          max_number_of_instances: 10
      capabilities:
        virtual_compute:
          properties:
            virtual_memory:
              virtual_mem_size: 8096 MB
            virtual_cpu:
              cpu_architecture: x86
              num_virtual_cpu: 2
              virtual_cpu_clock: 1800 MHz
      requirements:
        - virtual_storage: Storage1


    Storage1:
      type: tosca.nodes.nfv.Vdu.VirtualStorage
      properties:
        id: vdu1-storage
        type_of_storage: volume
        size_of_storage: 10 GB
        rdma_enabled:  false
      artifacts:
        sw_image:
          name: Test image
          version: 1.0
          checksum: 9af30fce37a4c5c831e095745744d6d2
          container_format: qcow2
          disk_format: bare
          min_disk: 2 GB
          min_ram: 8096 MB
          size: 2 GB
          sw_image: test.image.v1.0.qcow2
          supported_virtualisation_environments:
            - KVM
    CP1:
      type: tosca.nodes.nfv.VduCp
      properties:
        layer_protocol: [ipv4, ipv6]
        protocol_data:
          - asscociated_layer_protocol: ipv4
            address_data:
              address_type: ip_address
              l3_address_data:
                ip_address_assignment: true
                floating_ip_activated: false
          - asscociated_layer_protocol: ipv6
            address_data:
              address_type: ip_address
              l3_address_data:
                ip_address_assignment: true
                floating_ip_activated: false
        trunk_mode: false
      requirements:
        - virtual_binding: VDU1
        - virtual_link: PrivateNetwork

    PrivateNetwork:
      type: tosca.nodes.nfv.VnfVirtualLink
      properties:
        connectivity_type:
          layer_protocol: ipv4
          flow_pattern: mesh
        test_access: []
        description: ..
        vl_profile:
          max_bit_rate_requirements:
            root: 1024
          min_bit_rate_requirements:
            root: 512
